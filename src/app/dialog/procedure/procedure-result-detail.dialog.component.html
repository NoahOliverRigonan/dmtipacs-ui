<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <div class="form-group">
        <label>Procedure</label>
        <div>
            <wj-combo-box #cboModality [itemsSource]="cboModalityProcedureObservableArray" [isEditable]="false" [isRequired]="true" [displayMemberPath]="'ModalityProcedure'"
                [selectedValuePath]="'Id'" [(ngModel)]="procedureResultModel.ModalityProcedureId">
            </wj-combo-box>
        </div>
    </div>
    <mat-form-field class="input-100-percent" appearance="outline">
        <mat-label>Result</mat-label>
        <textarea [(ngModel)]="procedureResultModel.Result" rows="10" matInput></textarea>
    </mat-form-field>
    <div class="form-group">
        <label>Doctor</label>
        <div>
            <wj-combo-box #cboDoctor [itemsSource]="cboDoctorObservableArray" [isEditable]="false" [isRequired]="true" [displayMemberPath]="'FullName'"
                [selectedValuePath]="'Id'" [(ngModel)]="procedureResultModel.DoctorId">
            </wj-combo-box>
        </div>
    </div>
    <br />
</mat-dialog-content>
<mat-dialog-actions>
    <table border="0" style="width: 100%;">
        <tr>
            <td style="width: 89%;"></td>
            <td style="width: 5%;" align="right">
                <button mat-raised-button color="primary" id="btnSaveProcedureResult" (click)="btnSaveProcedureResultClick()">
                    <i class="fa fa-save"></i> Save
                </button>
            </td>
            <td style="width: 1%;"></td>
            <td style="width: 5%;" align="right">
                <button mat-raised-button color="warn" id="btnCloseProcedureResult" [mat-dialog-close]="true">
                    <i class="fa fa-close"></i> Close
                </button>
            </td>
        </tr>
    </table>
    <br />
    <br />
</mat-dialog-actions>
